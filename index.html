<!DOCTYPE html>
<html>
    <head>
        <title>
            Etch-A-Sketch
        </title>
        <meta charset="utf-8">
        <link href="styles/style.css" type="text/css" rel="stylesheet">
    </head>
    <body class="page">
        <header>
            <div class="normal">
                    <button type="button" class="reset-button" name="reset">Reset</button>
                    <button type="button" class="inverse-button" name="inverse">Inverse</button>
            </div>
            <div class="color-palate centerpiece">
                <button type="button" class="red-button" name="red">Red</button>
                <button type="button" class="blue-button" name="blue">Blue</button>
                <br>
                <button type="button" class="green-button" name="green">Green</button>
                <button type="button" class="yellow-button" name="yellow">Yellow</button>
            </div>
            <div class="normal centerpiece">
                <h1>Etch-A-Sketch</h1>
            </div>
            <div></div>
            
            <div class="normal">
            <p class="axis">Grid Size
                <input type="number" class="grid-size-number" name="number" max="200" min="1">
            </p>
            </div>
        </header>
        <section class="container">

        </section>
    <script src="scripts/main.js">

    </script>
    </body>
</html>
